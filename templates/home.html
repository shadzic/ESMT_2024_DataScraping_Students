<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketMaster Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .content {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>TicketMaster Events with Weather Forecast</h1>
    <h2>Select a Date Range</h2>
    <form method="POST">
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="start_date" name="start_date" required>
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="text" id="end_date" name="end_date" required>
        <input type="submit" value="Retrieve Events">
    </form>

    <!-- Event Table -->
    <div class="content">
        {% if df %}
        <h2>Events List</h2>
        {{ df|safe }} <!-- Render the DataFrame as HTML table -->
        {% endif %}
    </div>

    <!-- Map Section -->
    {% if map_file %}
    <h2>Event Locations Map</h2>
    <iframe src="/static/{{ map_file }}"></iframe>
    {% endif %}

    <!-- Link to Google Maps Page -->
    <a href="{{ url_for('google_maps_page') }}" class="btn">Go to Google Maps Page</a>

</body>
</html>
